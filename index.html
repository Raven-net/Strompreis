<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Strompreis Live</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --bg-color: #0f172a;
            /* Slate 900 */
            --card-bg: #1e293b;
            /* Slate 800 */
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --accent-green: #4ade80;
            --accent-red: #f87171;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overscroll-behavior: none;
        }

        .app-container {
            width: 100%;
            max-width: 500px;
            /* Etwas schmaler für besseren Mobile-Look */
            padding: 15px;
            box-sizing: border-box;
            padding-bottom: 50px;
        }

        header {
            margin-bottom: 20px;
            text-align: center;
            margin-top: 10px;
        }

        h1 {
            font-size: 1rem;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
        }

        /* PREIS KARTE */
        .current-price-card {
            background: linear-gradient(145deg, #1e293b, #162032);
            border-radius: 28px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        /* Hintergrund-Effekt */
        .glow-effect {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.08) 0%, rgba(0, 0, 0, 0) 70%);
            pointer-events: none;
        }

        .price-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .price-value {
            font-size: 4.2rem;
            font-weight: 800;
            line-height: 1.1;
            margin: 10px 0;
            font-variant-numeric: tabular-nums;
            letter-spacing: -2px;
        }

        .price-unit {
            font-size: 1rem;
            color: var(--text-muted);
            font-weight: 400;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            color: #ccc;
            margin-top: 15px;
        }

        /* CHART SECTION */
        .chart-section {
            background-color: var(--card-bg);
            border-radius: 24px;
            padding: 20px 15px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 5px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: var(--text-main);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-btn:disabled {
            opacity: 0.2;
            cursor: not-allowed;
        }

        .date-display {
            text-align: center;
        }

        .date-main {
            font-weight: 600;
            font-size: 1rem;
        }

        .date-sub {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .chart-wrapper {
            height: 300px;
            width: 100%;
            position: relative;
        }

        /* COLORS */
        .text-green {
            color: #4ade80;
            text-shadow: 0 0 20px rgba(74, 222, 128, 0.3);
        }

        .text-red {
            color: #f87171;
            text-shadow: 0 0 20px rgba(248, 113, 113, 0.3);
        }

        #loading {
            margin-top: 50px;
            color: var(--text-muted);
            text-align: center;
            font-size: 0.9rem;
        }

        .info-footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.7rem;
            color: #555;
            line-height: 1.5;
        }
    </style>
</head>

<body>

    <div class="app-container">
        <header>
            <h1>Strompreis <span style="color:#38bdf8">Live</span></h1>
        </header>

        <div id="loading">
            <div style="margin-bottom:10px;"><i class="bi bi-arrow-repeat"
                    style="font-size:2rem; display:inline-block; animation: spin 1s linear infinite;"></i></div>
            Lade aWATTar Daten...
        </div>

        <div id="app-content" style="display: none;">

            <div class="current-price-card">
                <div class="glow-effect"></div>
                <div class="price-label">Aktuell (<span id="time-display">--:--</span>)</div>
                <div id="price-display" class="price-value">--</div>
                <span class="price-unit">Cent / kWh (Netto)</span>
                <div class="status-badge" id="trend-badge">--</div>
            </div>

            <div class="chart-section" id="swipe-area">
                <div class="chart-header">
                    <button class="nav-btn" id="btn-prev"><i class="bi bi-chevron-left"></i></button>
                    <div class="date-display">
                        <div class="date-main" id="chart-date">Heute</div>
                        <div class="date-sub" id="chart-avg">Ø -- ct/kWh</div>
                    </div>
                    <button class="nav-btn" id="btn-next"><i class="bi bi-chevron-right"></i></button>
                </div>

                <div class="chart-wrapper">
                    <canvas id="priceChart"></canvas>
                </div>
            </div>

            <div class="info-footer">
                Datenquelle: aWATTar API (EPEX Spot DE).<br>
                Preise für morgen erscheinen täglich ab ca. 13:00 Uhr.<br>
                Alle Preise sind Netto-Börsenpreise ohne Steuern/Abgaben.
            </div>
        </div>
    </div>

    <style>
        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>

    <script>
        // API URL (aWATTar ist CORS-offen und erlaubt Client-Zugriff)
        const API_URL = "https://api.awattar.de/v1/marketdata";

        let daysData = {};     // Speicher für gruppierte Daten
        let availableDates = []; // Liste der Datumsschlüssel ("YYYY-MM-DD")
        let currentIndex = 0;  // Welcher Tag wird angezeigt?
        let chartInstance = null;

        async function init() {
            try {
                // 1. Startzeitpunkt berechnen: Heute 00:00 Uhr
                // Wir wollen die komplette Kurve von heute sehen
                const now = new Date();
                const startOfToday = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();

                // 2. Daten abrufen
                const response = await fetch(`${API_URL}?start=${startOfToday}`);
                if (!response.ok) throw new Error("API Fehler: " + response.status);

                const json = await response.json();
                const data = json.data;

                if (!data || data.length === 0) throw new Error("Keine Daten verfügbar.");

                // 3. Daten verarbeiten
                processData(data);

                // 4. UI Initialisieren
                document.getElementById('loading').style.display = 'none';
                document.getElementById('app-content').style.display = 'block';

                // Start auf "Heute" (erster Eintrag in sortedKeys)
                currentIndex = 0;

                renderDay();
                updateCurrentPrice();

                // Live Update Uhrzeit
                setInterval(updateCurrentPrice, 60000);

            } catch (err) {
                document.getElementById('loading').innerHTML = `
                    <span style="color:#f87171">Fehler: ${err.message}</span><br><br>
                    <button onclick="location.reload()" style="padding:10px 20px; border-radius:10px; background:#333; color:#fff; border:none; cursor:pointer;">Neu laden</button>
                `;
            }
        }

        function processData(rawData) {
            daysData = {};

            rawData.forEach(item => {
                // aWATTar liefert millis timestamp
                const dateObj = new Date(item.start_timestamp);
                const dateKey = dateObj.toLocaleDateString('en-CA'); // YYYY-MM-DD Format (lokalzeit sicher)

                if (!daysData[dateKey]) daysData[dateKey] = [];

                daysData[dateKey].push({
                    ts: item.start_timestamp,
                    date: dateObj,
                    price: item.marketprice / 10 // Umrechnung EUR/MWh -> ct/kWh
                });
            });

            availableDates = Object.keys(daysData).sort();
        }

        function renderDay() {
            // Sicherstellen, dass Index gültig ist
            if (currentIndex < 0) currentIndex = 0;
            if (currentIndex >= availableDates.length) currentIndex = availableDates.length - 1;

            const dateKey = availableDates[currentIndex];
            const points = daysData[dateKey];

            // Buttons steuern
            document.getElementById('btn-prev').disabled = (currentIndex === 0);
            document.getElementById('btn-next').disabled = (currentIndex === availableDates.length - 1);

            // Header Texte
            const todayKey = new Date().toLocaleDateString('en-CA');
            const isToday = (dateKey === todayKey);

            // Datum formatieren (z.B. "Fr, 30.01.")
            const dateObj = points[0].date;
            const dateStr = dateObj.toLocaleDateString('de-DE', { weekday: 'short', day: '2-digit', month: '2-digit' });

            document.getElementById('chart-date').innerText = isToday ? "Heute" : "Morgen (" + dateStr + ")";

            // Durchschnitt berechnen
            const avg = points.reduce((acc, cur) => acc + cur.price, 0) / points.length;
            document.getElementById('chart-avg').innerText = `Ø ${avg.toFixed(2)} ct/kWh`;

            // Chart zeichnen
            drawChart(points, isToday);
        }

        function drawChart(points, isToday) {
            const ctx = document.getElementById('priceChart').getContext('2d');

            if (chartInstance) chartInstance.destroy();

            const labels = points.map(p => p.date.getHours().toString().padStart(2, '0') + " Uhr");
            const data = points.map(p => p.price);

            // Gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, 300);
            gradient.addColorStop(0, 'rgba(248, 113, 113, 0.5)'); // Rot
            gradient.addColorStop(0.5, 'rgba(250, 204, 21, 0.3)'); // Gelb
            gradient.addColorStop(1, 'rgba(74, 222, 128, 0.1)'); // Grün

            // Aktuelle Stunde highlighten (nur wenn Heute)
            const nowHour = new Date().getHours();
            const pointRadius = points.map(p => (isToday && p.date.getHours() === nowHour) ? 6 : 0);
            const pointColor = points.map(p => (isToday && p.date.getHours() === nowHour) ? '#fff' : 'transparent');

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Preis',
                        data: data,
                        borderColor: '#e2e8f0',
                        borderWidth: 2,
                        backgroundColor: gradient,
                        fill: true,
                        tension: 0.4, // Weiche Kurven (simuliert 15min look)
                        pointRadius: pointRadius,
                        pointBackgroundColor: pointColor,
                        pointBorderColor: '#fff',
                        pointHitRadius: 20
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: { mode: 'index', intersect: false },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: '#0f172a',
                            titleColor: '#94a3b8',
                            bodyColor: '#f8fafc',
                            bodyFont: { size: 14, weight: 'bold' },
                            padding: 10,
                            displayColors: false,
                            callbacks: {
                                label: (ctx) => ctx.parsed.y.toFixed(2) + ' ct/kWh'
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: { color: '#64748b', maxTicksLimit: 6, maxRotation: 0 },
                            grid: { display: false }
                        },
                        y: {
                            position: 'right',
                            grid: { color: '#334155' },
                            ticks: { color: '#94a3b8' }
                        }
                    }
                }
            });
        }

        function updateCurrentPrice() {
            const now = new Date();
            const nowTs = now.getTime();

            // Wir suchen in ALLEN verfügbaren Daten den aktuellen Punkt
            let currentPoint = null;

            // Flache Liste aller Punkte erstellen
            let allPoints = [];
            Object.values(daysData).forEach(arr => allPoints.push(...arr));

            // Finden: start <= now < end (bei aWATTar meist 1h, also start + 3600000)
            currentPoint = allPoints.find(p => nowTs >= p.ts && nowTs < (p.ts + 3600000));

            const priceEl = document.getElementById('price-display');
            const timeEl = document.getElementById('time-display');
            const badgeEl = document.getElementById('trend-badge');

            timeEl.innerText = now.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });

            if (currentPoint) {
                const price = currentPoint.price;
                priceEl.innerText = price.toFixed(2);

                // Durchschnitt von HEUTE holen
                const todayKey = availableDates[0];
                const todayPoints = daysData[todayKey];
                const avg = todayPoints.reduce((acc, cur) => acc + cur.price, 0) / todayPoints.length;

                if (price < avg) {
                    priceEl.className = "price-value text-green";
                    badgeEl.innerText = "Günstig (unter Ø)";
                    badgeEl.style.color = "#4ade80";
                    badgeEl.style.background = "rgba(74, 222, 128, 0.1)";
                } else {
                    priceEl.className = "price-value text-red";
                    badgeEl.innerText = "Teuer (über Ø)";
                    badgeEl.style.color = "#f87171";
                    badgeEl.style.background = "rgba(248, 113, 113, 0.1)";
                }
            } else {
                priceEl.innerText = "--";
                badgeEl.innerText = "Keine Daten";
            }
        }

        // Swipe Logic
        const swipeArea = document.getElementById('swipe-area');
        let startX = 0;
        swipeArea.addEventListener('touchstart', e => startX = e.changedTouches[0].screenX, { passive: true });
        swipeArea.addEventListener('touchend', e => {
            const endX = e.changedTouches[0].screenX;
            if (startX - endX > 50) { if (currentIndex < availableDates.length - 1) { currentIndex++; renderDay(); } }
            if (endX - startX > 50) { if (currentIndex > 0) { currentIndex--; renderDay(); } }
        }, { passive: true });

        // Button Listener
        document.getElementById('btn-next').onclick = () => { currentIndex++; renderDay(); };
        document.getElementById('btn-prev').onclick = () => { currentIndex--; renderDay(); };

        init();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Strompreis Advanced</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
        }

        header {
            margin-bottom: 20px;
            text-align: center;
        }

        h1 {
            font-size: 1.2rem;
            color: var(--text-muted);
            font-weight: 500;
            margin: 0;
        }

        .current-price-card {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .price-value {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1;
        }

        .price-unit {
            font-size: 1rem;
            color: var(--text-muted);
        }

        .avg-info {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #333;
        }

        .chart-container {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            height: 350px;
            position: relative;
        }

        #loading {
            margin-top: 50px;
            color: var(--text-muted);
            text-align: center;
        }

        /* Farbklassen für Text */
        .text-green {
            color: #4ade80;
        }

        .text-red {
            color: #f87171;
        }

        .text-yellow {
            color: #facc15;
        }
    </style>
</head>

<body>

    <div class="app-container">
        <header>
            <h1>Strompreis Monitor</h1>
        </header>

        <div id="loading">Analysiere Marktdaten der letzten 10 Tage...</div>

        <div id="app-content" style="display: none;">
            <div class="current-price-card">
                <span style="font-size: 0.9rem; color: #a0a0a0;">Aktueller Preis</span>
                <div id="price-display" class="price-value">--</div>
                <span class="price-unit">Cent / kWh</span>

                <div class="avg-info">
                    Ø 10 Tage: <span id="avg-display" style="color: #fff; font-weight: bold;">--</span> ct/kWh
                </div>
            </div>

            <div class="chart-container">
                <canvas id="priceChart"></canvas>
            </div>

            <p style="text-align: center; font-size: 0.7rem; color: #555; margin-top: 20px;">
                Grün/Rot Verlauf basierend auf Min/Max Preis.<br>
                Gestrichelte Linie = Ø der letzten 10 Tage.
            </p>
        </div>
    </div>

    <script>
        async function initApp() {
            const loadingEl = document.getElementById('loading');
            const contentEl = document.getElementById('app-content');
            const priceDisplay = document.getElementById('price-display');
            const avgDisplay = document.getElementById('avg-display');

            try {
                // 1. Zeitstempel berechnen
                const now = new Date();
                const currentTimestamp = now.getTime();

                // Wir holen Daten von vor 10 Tagen bis "Zukunft"
                const tenDaysAgo = new Date();
                tenDaysAgo.setDate(now.getDate() - 10);
                const startTimestamp = tenDaysAgo.getTime();

                // 2. Daten abrufen (API liefert max. Datenbereich, den sie hat, wenn start gesetzt ist)
                const response = await fetch(`https://api.awattar.de/v1/marketdata?start=${startTimestamp}`);
                const json = await response.json();
                const data = json.data;

                // 3. Durchschnitt berechnen (über ALLE empfangenen Daten der letzten 10 Tage)
                let sum = 0;
                let count = 0;
                data.forEach(item => {
                    sum += item.marketprice;
                    count++;
                });
                // Umrechnung in Cent/kWh
                const averagePriceCent = (sum / count) / 10;

                // 4. Daten filtern für die Anzeige (Nur "Heute ab 00:00" bis Ende)
                const startOfToday = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();

                const displayData = data.filter(item => item.start_timestamp >= startOfToday);

                // Arrays für Chart.js vorbereiten
                const labels = [];
                const prices = [];
                const averageLineData = []; // Für die Durchschnittslinie
                let currentPrice = null;

                displayData.forEach(point => {
                    const date = new Date(point.start_timestamp);
                    const hours = date.getHours().toString().padStart(2, '0');
                    const day = date.getDate().toString().padStart(2, '0');
                    const priceCent = point.marketprice / 10;

                    // Label: "14:00" oder bei Tageswechsel "Tag 08:00"
                    if (hours === "00") {
                        labels.push(`${day}. ${hours}:00`);
                    } else {
                        labels.push(`${hours}:00`);
                    }

                    prices.push(priceCent);
                    averageLineData.push(averagePriceCent); // Immer der gleiche Wert für die Linie

                    // Aktuellen Preis finden
                    if (currentTimestamp >= point.start_timestamp && currentTimestamp < point.end_timestamp) {
                        currentPrice = priceCent;
                    }
                });

                // 5. UI Updates
                if (currentPrice !== null) {
                    priceDisplay.innerText = currentPrice.toFixed(2);
                    avgDisplay.innerText = averagePriceCent.toFixed(2);

                    // Farbe basierend auf Vergleich zum Durchschnitt
                    if (currentPrice < averagePriceCent) {
                        priceDisplay.classList.add('text-green');
                    } else {
                        priceDisplay.classList.add('text-red');
                    }
                }

                // 6. Chart Erstellen mit Gradient
                const ctx = document.getElementById('priceChart').getContext('2d');

                // Gradient erstellen (Vertikal: Rot oben, Grün unten)
                // Da wir nicht genau wissen, wo "0" ist im Canvas, nutzen wir eine Annäherung
                // oder einen festen Gradienten, der den Bereich abdeckt.
                const gradient = ctx.createLinearGradient(0, 0, 0, 350);
                gradient.addColorStop(0, 'rgba(248, 113, 113, 0.8)');   // Oben (Teuer/Rot)
                gradient.addColorStop(0.5, 'rgba(250, 204, 21, 0.5)'); // Mitte (Mittel/Gelb)
                gradient.addColorStop(1, 'rgba(74, 222, 128, 0.2)');   // Unten (Günstig/Grün)

                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'Aktueller Preis',
                                data: prices,
                                borderColor: '#e0e0e0', // Linie selbst hellgrau, Füllung ist der Gradient
                                borderWidth: 2,
                                backgroundColor: gradient, // Der Farbverlauf unter der Kurve
                                fill: true,
                                pointRadius: 0,
                                pointHoverRadius: 6,
                                tension: 0.4,
                                order: 1
                            },
                            {
                                label: 'Ø 10 Tage',
                                data: averageLineData,
                                borderColor: '#a0a0a0',
                                borderWidth: 2,
                                borderDash: [5, 5], // Gestrichelte Linie
                                pointRadius: 0,
                                fill: false,
                                tension: 0,
                                order: 2
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: {
                            mode: 'index',
                            intersect: false,
                        },
                        plugins: {
                            legend: {
                                display: true,
                                labels: { color: '#a0a0a0', boxWidth: 10, font: { size: 10 } }
                            },
                            tooltip: {
                                callbacks: {
                                    label: function (context) {
                                        return context.dataset.label + ': ' + context.parsed.y.toFixed(2) + ' ct';
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                grid: { color: '#333' },
                                ticks: { color: '#a0a0a0', maxTicksLimit: 6 }
                            },
                            y: {
                                grid: { color: '#333' },
                                ticks: { color: '#a0a0a0' }
                            }
                        }
                    }
                });

                loadingEl.style.display = 'none';
                contentEl.style.display = 'block';

            } catch (error) {
                console.error(error);
                loadingEl.innerText = "Fehler: " + error.message;
            }
        }

        initApp();
    </script>
</body>

</html>

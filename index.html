<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Strompreis Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
        }

        header {
            margin-bottom: 20px;
            text-align: center;
        }

        h1 {
            font-size: 1.2rem;
            color: var(--text-muted);
            font-weight: 500;
            margin: 0;
        }

        .current-price-card {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .price-value {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1;
        }

        .price-unit {
            font-size: 1rem;
            color: var(--text-muted);
        }

        .avg-info {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #333;
        }

        .chart-container {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            height: 350px;
            position: relative;
        }

        #loading {
            margin-top: 50px;
            color: var(--text-muted);
            text-align: center;
        }

        #debug-msg {
            font-size: 0.7rem;
            color: #555;
            text-align: center;
            margin-top: 10px;
        }

        .text-green {
            color: #4ade80;
        }

        .text-red {
            color: #f87171;
        }
    </style>
</head>

<body>

    <div class="app-container">
        <header>
            <h1>Strompreis Monitor</h1>
        </header>

        <div id="loading">Lade Daten (Zeitraum: 3 Tage)...</div>

        <div id="app-content" style="display: none;">
            <div class="current-price-card">
                <span style="font-size: 0.9rem; color: #a0a0a0;">Aktueller Preis</span>
                <div id="price-display" class="price-value">--</div>
                <span class="price-unit">Cent / kWh</span>

                <div class="avg-info">
                    Ø 3 Tage: <span id="avg-display" style="color: #fff; font-weight: bold;">--</span> ct/kWh
                </div>
            </div>

            <div class="chart-container">
                <canvas id="priceChart"></canvas>
            </div>

            <p style="text-align: center; font-size: 0.7rem; color: #555; margin-top: 20px;">
                Grün/Rot Verlauf basierend auf Preisniveau.<br>
                Gestrichelte Linie = Ø der letzten 3 Tage.
            </p>
            <div id="debug-msg"></div>
        </div>
    </div>

    <script>
        async function initApp() {
            const loadingEl = document.getElementById('loading');
            const contentEl = document.getElementById('app-content');
            const priceDisplay = document.getElementById('price-display');
            const avgDisplay = document.getElementById('avg-display');
            const debugMsg = document.getElementById('debug-msg');

            try {
                const now = new Date();
                const currentTimestamp = now.getTime();

                // ÄNDERUNG: Nur 3 Tage zurück (statt 10), um API-Limit nicht zu sprengen
                const daysBack = 3;
                const pastDate = new Date();
                pastDate.setDate(now.getDate() - daysBack);
                const startTimestamp = pastDate.getTime();

                // Daten abrufen
                const response = await fetch(`https://api.awattar.de/v1/marketdata?start=${startTimestamp}`);
                const json = await response.json();
                const data = json.data;

                // DEBUG: Anzeigen wie viele Daten wir bekommen haben
                debugMsg.innerText = `Status: ${data.length} Datensätze empfangen.`;

                if (!data || data.length === 0) {
                    throw new Error("API lieferte leere Liste.");
                }

                // Durchschnitt berechnen (über alle empfangenen Daten)
                let sum = 0;
                let count = 0;
                data.forEach(item => {
                    sum += item.marketprice;
                    count++;
                });
                const averagePriceCent = (sum / count) / 10;

                // Daten filtern für die Anzeige (Ab heute 00:00 Uhr für den Chart)
                const startOfToday = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
                const displayData = data.filter(item => item.start_timestamp >= startOfToday);

                // Arrays für Chart
                const labels = [];
                const prices = [];
                const averageLineData = [];
                let currentPrice = null;

                displayData.forEach(point => {
                    const date = new Date(point.start_timestamp);
                    const hours = date.getHours().toString().padStart(2, '0');
                    const day = date.getDate().toString().padStart(2, '0');
                    const priceCent = point.marketprice / 10;

                    if (hours === "00") {
                        labels.push(`${day}. ${hours}:00`);
                    } else {
                        labels.push(`${hours}:00`);
                    }

                    prices.push(priceCent);
                    averageLineData.push(averagePriceCent);

                    // Aktuellen Preis finden
                    if (currentTimestamp >= point.start_timestamp && currentTimestamp < point.end_timestamp) {
                        currentPrice = priceCent;
                    }
                });

                // FALLBACK: Wenn kein aktueller Preis gefunden wurde (z.B. API hängt hinterher),
                // nehmen wir den allerletzten verfügbaren Preis aus der Liste.
                if (currentPrice === null && data.length > 0) {
                    const lastItem = data[data.length - 1];
                    currentPrice = lastItem.marketprice / 10;
                    debugMsg.innerText += " (Zeige letzten verfügbaren Preis)";
                }

                // UI Updates
                if (currentPrice !== null) {
                    priceDisplay.innerText = currentPrice.toFixed(2);
                    avgDisplay.innerText = averagePriceCent.toFixed(2);

                    if (currentPrice < averagePriceCent) {
                        priceDisplay.classList.add('text-green');
                    } else {
                        priceDisplay.classList.add('text-red');
                    }
                } else {
                    priceDisplay.innerText = "N/A";
                }

                // Chart erstellen
                const ctx = document.getElementById('priceChart').getContext('2d');
                const gradient = ctx.createLinearGradient(0, 0, 0, 350);
                gradient.addColorStop(0, 'rgba(248, 113, 113, 0.8)');
                gradient.addColorStop(0.5, 'rgba(250, 204, 21, 0.5)');
                gradient.addColorStop(1, 'rgba(74, 222, 128, 0.2)');

                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'Preis',
                                data: prices,
                                borderColor: '#e0e0e0',
                                borderWidth: 2,
                                backgroundColor: gradient,
                                fill: true,
                                pointRadius: 0,
                                pointHoverRadius: 6,
                                tension: 0.4
                            },
                            {
                                label: 'Ø 3 Tage',
                                data: averageLineData,
                                borderColor: '#a0a0a0',
                                borderWidth: 2,
                                borderDash: [5, 5],
                                pointRadius: 0,
                                fill: false,
                                tension: 0
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: { mode: 'index', intersect: false },
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                callbacks: {
                                    label: function (context) {
                                        return context.parsed.y.toFixed(2) + ' ct';
                                    }
                                }
                            }
                        },
                        scales: {
                            x: { grid: { color: '#333' }, ticks: { color: '#a0a0a0', maxTicksLimit: 6 } },
                            y: { grid: { color: '#333' }, ticks: { color: '#a0a0a0' } }
                        }
                    }
                });

                loadingEl.style.display = 'none';
                contentEl.style.display = 'block';

            } catch (error) {
                console.error(error);
                loadingEl.innerHTML = "Fehler: " + error.message + "<br><small>Bitte Seite neu laden.</small>";
            }
        }

        initApp();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Strompreis Live</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --accent-green: #4ade80;
            --accent-red: #f87171;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
        }

        header {
            margin-bottom: 20px;
            text-align: center;
        }

        h1 {
            font-size: 1.2rem;
            color: var(--text-muted);
            font-weight: 500;
            margin: 0;
        }

        .current-price-card {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .price-value {
            font-size: 4rem;
            font-weight: 700;
            line-height: 1;
            letter-spacing: -1px;
        }

        .price-unit {
            font-size: 1.2rem;
            color: var(--text-muted);
            margin-top: 5px;
            display: block;
        }

        .avg-info {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #333;
            display: flex;
            justify-content: space-between;
        }

        .chart-container {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            height: 350px;
            position: relative;
            border: 1px solid #333;
        }

        #loading {
            margin-top: 50px;
            color: var(--text-muted);
            text-align: center;
        }

        #status-msg {
            font-size: 0.7rem;
            color: #555;
            text-align: center;
            margin-top: 20px;
        }

        .text-green {
            color: #4ade80;
        }

        .text-red {
            color: #f87171;
        }
    </style>
</head>

<body>

    <div class="app-container">
        <header>
            <h1>Börsenstrom (EPEX Spot)</h1>
        </header>

        <div id="loading">Lade aktuelle Marktdaten...</div>

        <div id="app-content" style="display: none;">
            <div class="current-price-card">
                <span
                    style="font-size: 0.9rem; color: #a0a0a0; text-transform: uppercase; letter-spacing: 1px;">Aktuell</span>
                <div id="price-display" class="price-value">--</div>
                <span class="price-unit">Cent / kWh</span>

                <div class="avg-info">
                    <span>Ø Heute: <b id="avg-display" style="color: #fff;">--</b></span>
                    <span id="time-display">--:-- Uhr</span>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="priceChart"></canvas>
            </div>

            <div id="status-msg"></div>
        </div>
    </div>

    <script>
        async function initApp() {
            const loadingEl = document.getElementById('loading');
            const contentEl = document.getElementById('app-content');
            const priceDisplay = document.getElementById('price-display');
            const avgDisplay = document.getElementById('avg-display');
            const timeDisplay = document.getElementById('time-display');
            const statusMsg = document.getElementById('status-msg');

            try {
                const now = new Date();

                // KORREKTUR: Wir rufen exakt ab HEUTE 00:00 Uhr ab.
                // Das garantiert, dass wir die aktuellen Daten bekommen und das Diagramm gefüllt ist.
                const startOfToday = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();

                // API Call
                const response = await fetch(`https://api.awattar.de/v1/marketdata?start=${startOfToday}`);
                const json = await response.json();
                const data = json.data;

                statusMsg.innerText = `Datenquelle: aWATTar API | ${data.length} Werte geladen`;

                if (!data || data.length === 0) {
                    throw new Error("Keine Daten für heute verfügbar.");
                }

                // Durchschnitt berechnen (Basierend auf den geladenen Daten - also Heute + Morgen falls verfügbar)
                let sum = 0;
                data.forEach(item => sum += item.marketprice);
                const averagePriceCent = (sum / data.length) / 10;
                avgDisplay.innerText = averagePriceCent.toFixed(2) + " ct";

                // Arrays für Chart
                const labels = [];
                const prices = [];
                const avgLine = [];
                let currentPrice = null;
                const currentTimestamp = now.getTime();

                data.forEach(point => {
                    const date = new Date(point.start_timestamp);
                    const hours = date.getHours().toString().padStart(2, '0');
                    const priceCent = point.marketprice / 10;

                    labels.push(`${hours}:00`);
                    prices.push(priceCent);
                    avgLine.push(averagePriceCent);

                    // Aktuellen Preis finden (Exakter Zeitstempel Vergleich)
                    if (currentTimestamp >= point.start_timestamp && currentTimestamp < point.end_timestamp) {
                        currentPrice = priceCent;
                    }
                });

                // UI Update: Preis
                if (currentPrice !== null) {
                    priceDisplay.innerText = currentPrice.toFixed(2);
                    // Farbe: Grün wenn unter Durchschnitt, Rot wenn drüber
                    priceDisplay.className = 'price-value ' + (currentPrice <= averagePriceCent ? 'text-green' : 'text-red');

                    timeDisplay.innerText = "Stand: " + now.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
                } else {
                    priceDisplay.innerText = "N/A";
                    statusMsg.innerText += " (Momentan kein Preis für diese Stunde)";
                }

                // Chart erstellen
                const ctx = document.getElementById('priceChart').getContext('2d');

                // Dynamischer Gradient basierend auf Min/Max im Chart
                const maxPrice = Math.max(...prices);
                const minPrice = Math.min(...prices);

                // Wir erstellen einen Gradienten, der den Chartbereich abdeckt
                const gradient = ctx.createLinearGradient(0, 0, 0, 300);
                gradient.addColorStop(0, 'rgba(248, 113, 113, 0.6)');   // Rot (oben/teuer)
                gradient.addColorStop(1, 'rgba(74, 222, 128, 0.1)');   // Grün (unten/billig)

                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'Preis (ct/kWh)',
                                data: prices,
                                borderColor: '#e0e0e0',
                                borderWidth: 3,
                                backgroundColor: gradient,
                                fill: true,
                                pointRadius: 0,
                                pointHitRadius: 20, // Erleichtert das Antippen auf Handy
                                pointHoverRadius: 6,
                                tension: 0.4
                            },
                            {
                                label: 'Ø Durchschnitt',
                                data: avgLine,
                                borderColor: '#a0a0a0',
                                borderWidth: 1,
                                borderDash: [6, 4],
                                pointRadius: 0,
                                fill: false
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: { mode: 'index', intersect: false },
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                backgroundColor: '#222',
                                titleColor: '#fff',
                                bodyColor: '#fff',
                                callbacks: {
                                    label: (context) => context.raw.toFixed(2) + ' ct/kWh'
                                }
                            }
                        },
                        scales: {
                            x: {
                                grid: { display: false },
                                ticks: { color: '#666', maxTicksLimit: 8 }
                            },
                            y: {
                                position: 'right',
                                grid: { color: '#333' },
                                ticks: { color: '#666' }
                            }
                        }
                    }
                });

                loadingEl.style.display = 'none';
                contentEl.style.display = 'block';

            } catch (error) {
                console.error(error);
                loadingEl.innerHTML = "Fehler: " + error.message;
            }
        }

        initApp();
    </script>
</body>

</html>

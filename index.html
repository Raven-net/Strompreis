<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Strompreis Aktuell</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* Modernes CSS Reset & Variablen */
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --accent-green: #4ade80;
            --accent-red: #f87171;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* App Container (Smartphone Breite simuliert auf Desktop) */
        .app-container {
            width: 100%;
            max-width: 600px;
            /* Tablet/Mobile Breite */
            padding: 20px;
            box-sizing: border-box;
        }

        header {
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            font-size: 1.2rem;
            color: var(--text-muted);
            font-weight: 500;
            margin: 0;
        }

        /* Hero Section: Aktueller Preis */
        .current-price-card {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .price-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 10px;
            display: block;
        }

        .price-value {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1;
        }

        .price-unit {
            font-size: 1rem;
            color: var(--text-muted);
            font-weight: 400;
        }

        /* Diagramm Container */
        .chart-container {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            height: 350px;
            position: relative;
        }

        /* Hilfsklassen */
        .text-green {
            color: var(--accent-green);
        }

        .text-red {
            color: var(--accent-red);
        }

        /* Loading Status */
        #loading {
            margin-top: 50px;
            color: var(--text-muted);
        }
    </style>
</head>

<body>

    <div class="app-container">
        <header>
            <h1>Börsenstrompreis (EPEX)</h1>
        </header>

        <div id="loading">Lade Daten...</div>

        <div id="app-content" style="display: none;">
            <div class="current-price-card">
                <span class="price-label">Aktueller Preis</span>
                <div id="price-display" class="price-value">--</div>
                <span class="price-unit">Cent / kWh</span>
                <span id="time-display"
                    style="display:block; margin-top:10px; font-size:0.8rem; color:var(--text-muted)">--:-- Uhr</span>
            </div>

            <div class="chart-container">
                <canvas id="priceChart"></canvas>
            </div>

            <p style="text-align: center; font-size: 0.7rem; color: #555; margin-top: 20px;">
                Datenquelle: aWATTar API (Netto, ohne Steuern/Abgaben)
            </p>
        </div>
    </div>

    <script>
        async function initApp() {
            const loadingEl = document.getElementById('loading');
            const contentEl = document.getElementById('app-content');
            const priceDisplay = document.getElementById('price-display');
            const timeDisplay = document.getElementById('time-display');

            try {
                // 1. Zeitrahmen berechnen (Heute 00:00 bis Morgen 23:59)
                const now = new Date();
                const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
                // Wir fragen einfach ab "Start heute", die API liefert alles was sie hat (meist bis morgen)

                // 2. Daten abrufen
                const response = await fetch(`https://api.awattar.de/v1/marketdata?start=${startOfDay}`);
                const json = await response.json();
                const data = json.data;

                // 3. Daten aufbereiten
                // aWATTar liefert Euro/MWh. Wir wollen Cent/kWh (also / 10)
                const chartLabels = [];
                const chartData = [];
                let currentPrice = null;

                const currentTimestamp = now.getTime();

                data.forEach(point => {
                    const date = new Date(point.start_timestamp);
                    const hours = date.getHours().toString().padStart(2, '0');
                    const priceCent = point.marketprice / 10; // Umrechnung

                    chartLabels.push(`${hours}:00`);
                    chartData.push(priceCent);

                    // Prüfen ob das der aktuelle Preis ist (basierend auf der Stunde)
                    // point.start_timestamp <= jetzt < point.end_timestamp
                    if (currentTimestamp >= point.start_timestamp && currentTimestamp < point.end_timestamp) {
                        currentPrice = priceCent;
                    }
                });

                // UI Update: Aktueller Preis
                if (currentPrice !== null) {
                    priceDisplay.innerText = currentPrice.toFixed(2);
                    priceDisplay.classList.add(currentPrice < 10 ? 'text-green' : 'text-red'); // Einfache Logik: unter 10ct grün

                    const nowString = now.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
                    timeDisplay.innerText = `Stand: ${nowString} Uhr`;
                }

                // UI Update: Diagramm (Chart.js)
                const ctx = document.getElementById('priceChart').getContext('2d');

                // Verlauf (Gradient) für schicke Optik
                let gradient = ctx.createLinearGradient(0, 0, 0, 400);
                gradient.addColorStop(0, 'rgba(74, 222, 128, 0.5)'); // Grünlich oben
                gradient.addColorStop(1, 'rgba(74, 222, 128, 0.0)'); // Transparent unten

                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: chartLabels,
                        datasets: [{
                            label: 'Cent/kWh',
                            data: chartData,
                            borderColor: '#4ade80',
                            backgroundColor: gradient,
                            borderWidth: 2,
                            pointRadius: 0, // Keine Punkte, nur Linie
                            pointHoverRadius: 6,
                            fill: true,
                            tension: 0.4 // Kurven glätten
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: {
                            mode: 'index',
                            intersect: false,
                        },
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                mode: 'index',
                                intersect: false,
                                backgroundColor: '#333',
                                titleColor: '#fff',
                                bodyColor: '#fff',
                                callbacks: {
                                    label: function (context) {
                                        return context.parsed.y.toFixed(2) + ' ct/kWh';
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                grid: { color: '#333' },
                                ticks: { color: '#a0a0a0', maxTicksLimit: 8 }
                            },
                            y: {
                                grid: { color: '#333' },
                                ticks: { color: '#a0a0a0' }
                            }
                        }
                    }
                });

                // Loading entfernen, Inhalt zeigen
                loadingEl.style.display = 'none';
                contentEl.style.display = 'block';

            } catch (error) {
                loadingEl.innerText = "Fehler beim Laden der Daten.";
                console.error(error);
            }
        }

        // App starten
        initApp();
    </script>
</body>

</html>

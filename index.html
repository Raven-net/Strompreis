<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Strompreis Live</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --accent-green: #4ade80;
            --accent-red: #f87171;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overscroll-behavior: none;
            /* Verhindert Bouncing auf iOS */
        }

        .app-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
            padding-bottom: 50px;
        }

        header {
            margin-bottom: 25px;
            text-align: center;
        }

        h1 {
            font-size: 1.1rem;
            color: var(--text-muted);
            font-weight: 500;
            margin: 0;
        }

        /* PREIS KARTE */
        .current-price-card {
            background-color: var(--card-bg);
            border-radius: 24px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .price-value {
            font-size: 4.5rem;
            font-weight: 800;
            line-height: 1;
            margin: 15px 0;
            text-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .price-unit {
            font-size: 1.1rem;
            color: var(--text-muted);
            display: block;
        }

        /* HEADER IM CHART */
        .chart-section {
            background-color: var(--card-bg);
            border-radius: 24px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 0 5px;
        }

        .chart-nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-main);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .chart-nav-btn:active {
            background: rgba(255, 255, 255, 0.2);
        }

        .chart-nav-btn:disabled {
            opacity: 0.2;
            cursor: default;
        }

        .chart-title {
            font-weight: 600;
            font-size: 1rem;
        }

        .chart-wrapper {
            height: 320px;
            width: 100%;
            position: relative;
        }

        /* STATUS & HILFE */
        #status-bar {
            margin-top: 20px;
            font-size: 0.75rem;
            color: #555;
            text-align: center;
            line-height: 1.4;
        }

        .text-green {
            color: var(--accent-green);
        }

        .text-red {
            color: var(--accent-red);
        }

        #loading {
            margin-top: 60px;
            color: var(--text-muted);
            text-align: center;
        }

        /* TAB DOTS */
        .dots-container {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-top: 10px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: #444;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .dot.active {
            background: var(--text-main);
        }
    </style>
</head>

<body>

    <div class="app-container">
        <header>
            <h1><i class="bi bi-graph-up-arrow" style="color:#3b82f6; margin-right:8px;"></i>Spotmarkt DE (Fraunhofer
                ISE)</h1>
        </header>

        <div id="loading">Verbinde mit Energy-Charts API...</div>

        <div id="app-content" style="display: none;">

            <div class="current-price-card">
                <span
                    style="font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1.5px; color: #888;">Aktueller
                    Börsenpreis</span>
                <div id="price-display" class="price-value">--</div>
                <span class="price-unit">Cent / kWh</span>
                <div style="margin-top:15px; font-size: 0.85rem; color: #666;">
                    Stand: <span id="time-display">--:--</span> Uhr
                </div>
            </div>

            <div class="chart-section" id="swipe-area">
                <div class="chart-header">
                    <button class="chart-nav-btn" id="btn-prev"><i class="bi bi-chevron-left"></i></button>
                    <div style="text-align:center;">
                        <span id="chart-title" class="chart-title">Heute</span>
                        <div id="chart-subtitle" style="font-size:0.75rem; color:#888;">Ø -- ct/kWh</div>
                    </div>
                    <button class="chart-nav-btn" id="btn-next"><i class="bi bi-chevron-right"></i></button>
                </div>

                <div class="chart-wrapper">
                    <canvas id="priceChart"></canvas>
                </div>

                <div class="dots-container">
                    <div class="dot active" id="dot-0"></div>
                    <div class="dot" id="dot-1"></div>
                </div>
            </div>

            <div id="status-bar">
                Quelle: Energy-Charts.info / Fraunhofer ISE<br>
                Wischen Sie, um den Tag zu wechseln.
            </div>
        </div>
    </div>

    <script>
        // Konfiguration
        const API_URL = "https://api.energy-charts.info/price?bzn=DE-LU";

        // Globale Variablen
        let allData = [];     // Alle rohen Datenpunkte
        let daysMap = {};     // Daten gruppiert nach "YYYY-MM-DD"
        let sortedDays = [];  // Liste der verfügbaren Datumsschlüssel
        let currentDayIndex = 0; // Welcher Tag wird im Chart angezeigt? (Index in sortedDays)
        let chartInstance = null;

        async function init() {
            try {
                // 1. Abruf der Daten
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error("API Antwort nicht ok");
                const json = await response.json();

                // Die API liefert unix seconds timestamps
                // Struktur: { unix_seconds: [123, 124...], price: [50.1, 40.2...], unit: "EUR/MWh" }

                const timestamps = json.unix_seconds;
                const prices = json.price;

                if (!timestamps || !prices || timestamps.length === 0) {
                    throw new Error("Keine Daten erhalten.");
                }

                // 2. Daten verarbeiten und gruppieren
                processData(timestamps, prices);

                // 3. UI initialisieren
                document.getElementById('loading').style.display = 'none';
                document.getElementById('app-content').style.display = 'block';

                // Initial: Heute suchen
                const todayKey = new Date().toISOString().split('T')[0];
                const todayIndex = sortedDays.indexOf(todayKey);

                // Falls "Heute" nicht in der Liste ist (sehr unwahrscheinlich), nimm den letzten verfügbaren Tag
                currentDayIndex = todayIndex >= 0 ? todayIndex : sortedDays.length - 1;

                updateUI();
                updateCurrentPrice();

                // Swipe Logic starten
                initSwipe();

                // Auto-Refresh für "Aktuellen Preis" (nur Uhrzeit/Anzeige, kein neuer API Call)
                setInterval(updateCurrentPrice, 60000);

            } catch (err) {
                document.getElementById('loading').innerHTML = `<span style="color:#f87171">Fehler: ${err.message}</span><br><br><button onclick="location.reload()" style="padding:10px; border-radius:5px; background:#333; color:#fff; border:none;">Neu laden</button>`;
                console.error(err);
            }
        }

        function processData(timestamps, prices) {
            daysMap = {};

            timestamps.forEach((ts, index) => {
                const dateObj = new Date(ts * 1000);
                const dateKey = dateObj.toISOString().split('T')[0]; // "2023-10-27"

                if (!daysMap[dateKey]) daysMap[dateKey] = [];

                daysMap[dateKey].push({
                    timestamp: ts * 1000,
                    dateObj: dateObj,
                    // Umrechnung EUR/MWh -> Cent/kWh: geteilt durch 10
                    priceCent: prices[index] / 10
                });
            });

            // Sortierte Liste der Tage erstellen
            sortedDays = Object.keys(daysMap).sort();
        }

        function updateUI() {
            // Buttons Status
            document.getElementById('btn-prev').disabled = (currentDayIndex <= 0);
            document.getElementById('btn-next').disabled = (currentDayIndex >= sortedDays.length - 1);

            // Dots Status
            document.getElementById('dot-0').className = (currentDayIndex < sortedDays.length - 1) ? 'dot' : 'dot'; // Logik vereinfacht: Wenn nicht letzter, dann dot 0 an (falsch, hier nur visueller indikator für 2 seiten)
            // Bessere Dot Logik: Zeige einfach welchen Index wir von den verfügbaren haben?
            // Wir machen es einfach: Wenn Index = Letzter (meist Morgen), dann Dot Rechts aktiv.
            const isLast = currentDayIndex === sortedDays.length - 1;
            document.getElementById('dot-0').className = isLast ? 'dot' : 'dot active';
            document.getElementById('dot-1').className = isLast ? 'dot active' : 'dot';

            // Daten für den ausgewählten Tag holen
            const dayKey = sortedDays[currentDayIndex];
            const points = daysMap[dayKey];

            // Header Info setzen
            const dayDate = new Date(points[0].timestamp);
            const todayStr = new Date().toDateString();
            const isToday = dayDate.toDateString() === todayStr;

            let titleText = isToday ? "Heute" : dayDate.toLocaleDateString('de-DE', { weekday: 'long', day: '2-digit', month: '2-digit' });

            // Durchschnitt berechnen
            const avg = points.reduce((sum, p) => sum + p.priceCent, 0) / points.length;

            document.getElementById('chart-title').innerText = titleText;
            document.getElementById('chart-subtitle').innerText = `Ø ${avg.toFixed(2)} ct/kWh`;

            renderChart(points);
        }

        function renderChart(points) {
            const ctx = document.getElementById('priceChart').getContext('2d');

            if (chartInstance) chartInstance.destroy();

            const labels = points.map(p => {
                // Nur Uhrzeit Formatieren
                return p.dateObj.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
            });
            const data = points.map(p => p.priceCent);

            // Gradient für die Fläche
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(239, 68, 68, 0.6)');    // Rot
            gradient.addColorStop(0.5, 'rgba(234, 179, 8, 0.4)');  // Gelb
            gradient.addColorStop(1, 'rgba(34, 197, 94, 0.1)');    // Grün

            // Farbe der Linie basierend auf Durchschnitt (optional, hier einfach grau)
            const borderColor = '#e0e0e0';

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Preis',
                        data: data,
                        borderColor: borderColor,
                        borderWidth: 2,
                        backgroundColor: gradient,
                        fill: true,
                        pointRadius: 0,
                        pointHitRadius: 15,
                        pointHoverRadius: 6,
                        tension: 0.3 // Etwas runder
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: { mode: 'index', intersect: false },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: 'rgba(30,30,30,0.9)',
                            titleColor: '#aaa',
                            bodyColor: '#fff',
                            bodyFont: { size: 14, weight: 'bold' },
                            displayColors: false,
                            callbacks: {
                                title: (items) => items[0].label + ' Uhr',
                                label: (context) => context.parsed.y.toFixed(2) + ' ct/kWh'
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                color: '#666',
                                maxTicksLimit: 6, // Zeige nicht jede 15min Beschriftung
                                maxRotation: 0
                            },
                            grid: { display: false }
                        },
                        y: {
                            position: 'right',
                            grid: { color: '#333' },
                            ticks: { color: '#888' }
                        }
                    }
                }
            });
        }

        function updateCurrentPrice() {
            const now = new Date();
            const nowTs = now.getTime();

            // Suche aktuellen Punkt über ALLE verfügbaren Daten hinweg
            let currentPoint = null;

            // Wir iterieren durch alle geladenen Tage
            for (const key of sortedDays) {
                const points = daysMap[key];
                // Finde Punkt wo: start <= now < start + duration
                // Da wir die Dauer nicht exakt kennen (15min oder 60min?), prüfen wir den Abstand zum nächsten
                for (let i = 0; i < points.length; i++) {
                    const p = points[i];
                    // Annahme: Punkt ist gültig bis zum nächsten Punkt
                    const nextP = points[i + 1];
                    const endTime = nextP ? nextP.timestamp : (p.timestamp + 3600000); // Fallback 1h

                    if (nowTs >= p.timestamp && nowTs < endTime) {
                        currentPoint = p;
                        break;
                    }
                }
                if (currentPoint) break;
            }

            const displayEl = document.getElementById('price-display');
            const timeEl = document.getElementById('time-display');

            if (currentPoint) {
                displayEl.innerText = currentPoint.priceCent.toFixed(2);

                // Einfärbung Logik (Vergleich mit heutigem Schnitt)
                // Hole Schnitt von Heute (Index 0 in sortedDays meistens, oder currentDay suchen)
                const todayKey = new Date().toISOString().split('T')[0];
                let todayAvg = 15; // Fallback

                if (daysMap[todayKey]) {
                    const p = daysMap[todayKey];
                    todayAvg = p.reduce((a, b) => a + b.priceCent, 0) / p.length;
                }

                if (currentPoint.priceCent < todayAvg) {
                    displayEl.className = "price-value text-green";
                } else {
                    displayEl.className = "price-value text-red";
                }

                timeEl.innerText = now.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });

            } else {
                // Fallback, falls API veraltet oder leer
                displayEl.innerText = "--";
                timeEl.innerText = "--:--";
            }
        }

        // --- SWIPE HANDLING ---
        function initSwipe() {
            const el = document.getElementById('swipe-area');
            let startX = 0;
            let endX = 0;

            el.addEventListener('touchstart', e => {
                startX = e.changedTouches[0].screenX;
            }, { passive: true });

            el.addEventListener('touchend', e => {
                endX = e.changedTouches[0].screenX;
                handleSwipe();
            }, { passive: true });

            function handleSwipe() {
                const threshold = 50;
                // Wisch nach LINKS (Finger bewegt sich von rechts nach links) -> Nächster Tag
                if (startX - endX > threshold) {
                    nextDay();
                }
                // Wisch nach RECHTS (Finger bewegt sich von links nach rechts) -> Vorheriger Tag
                if (endX - startX > threshold) {
                    prevDay();
                }
            }
        }

        function nextDay() {
            if (currentDayIndex < sortedDays.length - 1) {
                currentDayIndex++;
                updateUI();
            }
        }

        function prevDay() {
            if (currentDayIndex > 0) {
                currentDayIndex--;
                updateUI();
            }
        }

        // Button Listener
        document.getElementById('btn-next').addEventListener('click', nextDay);
        document.getElementById('btn-prev').addEventListener('click', prevDay);

        // Start
        init();

    </script>
</body>

</html>

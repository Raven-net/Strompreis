<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Strompreis Live</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --accent-green: #4ade80;
            --accent-red: #f87171;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overscroll-behavior: none;
        }

        .app-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
            padding-bottom: 50px;
        }

        header {
            margin-bottom: 25px;
            text-align: center;
        }

        h1 {
            font-size: 1.1rem;
            color: var(--text-muted);
            font-weight: 500;
            margin: 0;
        }

        /* PREIS KARTE */
        .current-price-card {
            background-color: var(--card-bg);
            border-radius: 24px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .price-value {
            font-size: 4.5rem;
            font-weight: 800;
            line-height: 1;
            margin: 15px 0;
            text-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .price-unit {
            font-size: 1.1rem;
            color: var(--text-muted);
            display: block;
        }

        /* HEADER IM CHART */
        .chart-section {
            background-color: var(--card-bg);
            border-radius: 24px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 0 5px;
        }

        .chart-nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-main);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .chart-nav-btn:active {
            background: rgba(255, 255, 255, 0.2);
        }

        .chart-nav-btn:disabled {
            opacity: 0.2;
            cursor: default;
        }

        .chart-title {
            font-weight: 600;
            font-size: 1rem;
        }

        .chart-wrapper {
            height: 320px;
            width: 100%;
            position: relative;
        }

        #status-bar {
            margin-top: 20px;
            font-size: 0.75rem;
            color: #555;
            text-align: center;
            line-height: 1.4;
        }

        .text-green {
            color: var(--accent-green);
        }

        .text-red {
            color: var(--accent-red);
        }

        #loading {
            margin-top: 60px;
            color: var(--text-muted);
            text-align: center;
        }

        .dots-container {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-top: 10px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: #444;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .dot.active {
            background: var(--text-main);
        }
    </style>
</head>

<body>

    <div class="app-container">
        <header>
            <h1><i class="bi bi-graph-up-arrow" style="color:#3b82f6; margin-right:8px;"></i>Spotmarkt DE (Fraunhofer
                ISE)</h1>
        </header>

        <div id="loading">Verbinde mit Energy-Charts via Proxy...</div>

        <div id="app-content" style="display: none;">

            <div class="current-price-card">
                <span
                    style="font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1.5px; color: #888;">Aktueller
                    Börsenpreis</span>
                <div id="price-display" class="price-value">--</div>
                <span class="price-unit">Cent / kWh</span>
                <div style="margin-top:15px; font-size: 0.85rem; color: #666;">
                    Stand: <span id="time-display">--:--</span> Uhr
                </div>
            </div>

            <div class="chart-section" id="swipe-area">
                <div class="chart-header">
                    <button class="chart-nav-btn" id="btn-prev"><i class="bi bi-chevron-left"></i></button>
                    <div style="text-align:center;">
                        <span id="chart-title" class="chart-title">Heute</span>
                        <div id="chart-subtitle" style="font-size:0.75rem; color:#888;">Ø -- ct/kWh</div>
                    </div>
                    <button class="chart-nav-btn" id="btn-next"><i class="bi bi-chevron-right"></i></button>
                </div>

                <div class="chart-wrapper">
                    <canvas id="priceChart"></canvas>
                </div>

                <div class="dots-container">
                    <div class="dot active" id="dot-0"></div>
                    <div class="dot" id="dot-1"></div>
                </div>
            </div>

            <div id="status-bar">
                Quelle: Fraunhofer ISE (via corsproxy.io)<br>
                Wischen Sie, um den Tag zu wechseln.
            </div>
        </div>
    </div>

    <script>
        // KORREKTUR: Wir nutzen einen CORS-Proxy, um die Browsersperre zu umgehen.
        // Die Ziel-URL ist die Energy-Charts API.
        const TARGET_API = "https://api.energy-charts.info/price?bzn=DE-LU";
        const PROXY_URL = "https://corsproxy.io/?";

        // Globale Variablen
        let daysMap = {};
        let sortedDays = [];
        let currentDayIndex = 0;
        let chartInstance = null;

        async function init() {
            try {
                // 1. Abruf der Daten über Proxy
                // Wir fügen den Proxy VOR die eigentliche URL
                const response = await fetch(PROXY_URL + encodeURIComponent(TARGET_API));

                if (!response.ok) throw new Error("Netzwerkfehler (Proxy)");
                const json = await response.json();

                const timestamps = json.unix_seconds;
                const prices = json.price;

                if (!timestamps || !prices || timestamps.length === 0) {
                    throw new Error("API lieferte leere Daten.");
                }

                // 2. Daten verarbeiten
                processData(timestamps, prices);

                // 3. UI Starten
                document.getElementById('loading').style.display = 'none';
                document.getElementById('app-content').style.display = 'block';

                // Tag ermitteln: Wir starten immer beim AKTUELLEN Tag
                const todayKey = new Date().toISOString().split('T')[0];
                const foundIndex = sortedDays.indexOf(todayKey);

                // Falls "Heute" nicht in der Liste ist, nimm den letzten verfügbaren Tag
                currentDayIndex = foundIndex >= 0 ? foundIndex : sortedDays.length - 1;

                updateUI();
                updateCurrentPrice();

                // Events
                initSwipe();
                setInterval(updateCurrentPrice, 60000);

            } catch (err) {
                document.getElementById('loading').innerHTML = `
                    <span style="color:#f87171">Ladefehler: ${err.message}</span><br><br>
                    <small style="color:#666">Blockiert eventuell der Browser oder der Proxy ist überlastet.</small><br><br>
                    <button onclick="location.reload()" style="padding:10px 20px; border-radius:10px; background:#333; color:#fff; border:none; cursor:pointer;">Neu laden</button>
                `;
                console.error(err);
            }
        }

        function processData(timestamps, prices) {
            daysMap = {};

            timestamps.forEach((ts, index) => {
                const dateObj = new Date(ts * 1000);
                const dateKey = dateObj.toISOString().split('T')[0]; // Format: "2023-10-27"

                if (!daysMap[dateKey]) daysMap[dateKey] = [];

                daysMap[dateKey].push({
                    timestamp: ts * 1000,
                    dateObj: dateObj,
                    priceCent: prices[index] / 10 // Euro/MWh -> Cent/kWh
                });
            });

            sortedDays = Object.keys(daysMap).sort();
        }

        function updateUI() {
            // Navigation Buttons deaktivieren wenn am Rand
            document.getElementById('btn-prev').disabled = (currentDayIndex <= 0);
            document.getElementById('btn-next').disabled = (currentDayIndex >= sortedDays.length - 1);

            // Dots: Einfache Logik - Dot 2 leuchtet, wenn wir NICHT auf dem ersten Tag sind (Indikator für Morgen)
            // Oder besser: Zeigt einfach Position an.
            const isLast = currentDayIndex === sortedDays.length - 1;
            document.getElementById('dot-0').className = isLast ? 'dot' : 'dot active';
            document.getElementById('dot-1').className = isLast ? 'dot active' : 'dot';

            // Daten holen
            const dayKey = sortedDays[currentDayIndex];
            const points = daysMap[dayKey];

            // Texte
            const dayDate = new Date(points[0].timestamp);
            const todayStr = new Date().toDateString();
            const isToday = dayDate.toDateString() === todayStr;

            let titleText = isToday ? "Heute" : dayDate.toLocaleDateString('de-DE', { weekday: 'long', day: '2-digit', month: '2-digit' });

            // Durchschnitt des Tages
            const avg = points.reduce((sum, p) => sum + p.priceCent, 0) / points.length;

            document.getElementById('chart-title').innerText = titleText;
            document.getElementById('chart-subtitle').innerText = `Ø ${avg.toFixed(2)} ct/kWh`;

            renderChart(points);
        }

        function renderChart(points) {
            const ctx = document.getElementById('priceChart').getContext('2d');
            if (chartInstance) chartInstance.destroy();

            const labels = points.map(p => p.dateObj.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' }));
            const data = points.map(p => p.priceCent);

            // Verlauf (Gradient)
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(239, 68, 68, 0.6)');    // Rot
            gradient.addColorStop(0.5, 'rgba(234, 179, 8, 0.4)');  // Gelb
            gradient.addColorStop(1, 'rgba(34, 197, 94, 0.1)');    // Grün

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Preis',
                        data: data,
                        borderColor: '#e0e0e0',
                        borderWidth: 2,
                        backgroundColor: gradient,
                        fill: true,
                        pointRadius: 0,
                        pointHitRadius: 20, // Größerer Touch-Bereich
                        pointHoverRadius: 6,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: { mode: 'index', intersect: false },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: 'rgba(30,30,30,0.95)',
                            titleColor: '#aaa',
                            bodyColor: '#fff',
                            bodyFont: { size: 14, weight: 'bold' },
                            displayColors: false,
                            padding: 12,
                            callbacks: {
                                title: (items) => items[0].label + ' Uhr',
                                label: (context) => context.parsed.y.toFixed(2) + ' ct/kWh'
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: { color: '#666', maxTicksLimit: 6, maxRotation: 0 },
                            grid: { display: false }
                        },
                        y: {
                            position: 'right',
                            grid: { color: '#333' },
                            ticks: { color: '#888' }
                        }
                    }
                }
            });
        }

        function updateCurrentPrice() {
            const now = new Date();
            const nowTs = now.getTime();
            let currentPoint = null;

            // Finde den aktuellsten Preis
            for (const key of sortedDays) {
                const points = daysMap[key];
                for (let i = 0; i < points.length; i++) {
                    const p = points[i];
                    // Wir nehmen an, der Preis gilt bis zum nächsten Datenpunkt (oder 1h/15min)
                    // Wir schätzen einfach 15min (900000ms), da API oft 15min liefert.
                    // Sicherer: Bis zum nächsten Timestamp.
                    let nextTs = points[i + 1] ? points[i + 1].timestamp : (p.timestamp + 3600000);

                    if (nowTs >= p.timestamp && nowTs < nextTs) {
                        currentPoint = p;
                        break;
                    }
                }
                if (currentPoint) break;
            }

            const displayEl = document.getElementById('price-display');
            const timeEl = document.getElementById('time-display');

            if (currentPoint) {
                displayEl.innerText = currentPoint.priceCent.toFixed(2);

                // Farbe anhand Tagesschnitt
                let todayAvg = 15;
                const todayKey = new Date().toISOString().split('T')[0];
                if (daysMap[todayKey]) {
                    const p = daysMap[todayKey];
                    todayAvg = p.reduce((a, b) => a + b.priceCent, 0) / p.length;
                }

                if (currentPoint.priceCent < todayAvg) {
                    displayEl.className = "price-value text-green";
                } else {
                    displayEl.className = "price-value text-red";
                }

                timeEl.innerText = now.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
            } else {
                displayEl.innerText = "--";
                timeEl.innerText = "--:--";
            }
        }

        // Swipe
        function initSwipe() {
            const el = document.getElementById('swipe-area');
            let startX = 0;
            let endX = 0;

            el.addEventListener('touchstart', e => { startX = e.changedTouches[0].screenX; }, { passive: true });
            el.addEventListener('touchend', e => {
                endX = e.changedTouches[0].screenX;
                handleSwipe();
            }, { passive: true });

            function handleSwipe() {
                const threshold = 50;
                // Links wischen -> Nächster Tag
                if (startX - endX > threshold) nextDay();
                // Rechts wischen -> Vorheriger Tag
                if (endX - startX > threshold) prevDay();
            }
        }

        function nextDay() {
            if (currentDayIndex < sortedDays.length - 1) {
                currentDayIndex++;
                updateUI();
            }
        }

        function prevDay() {
            if (currentDayIndex > 0) {
                currentDayIndex--;
                updateUI();
            }
        }

        document.getElementById('btn-next').addEventListener('click', nextDay);
        document.getElementById('btn-prev').addEventListener('click', prevDay);

        init();
    </script>
</body>

</html>
